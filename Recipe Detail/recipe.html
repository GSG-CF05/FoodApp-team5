<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FoodApp is the first Application for food delivery for Gaza Restaurants, ... FoodApp is Palestinian foodies favorite food ordering app and website"
    />
    <title>Recipe Detail</title>
    <link rel="stylesheet" href="recipe.css" />
  </head>
  <body>
    <header>
      <section class="header-content">
        <img src="../media/Page 3/p3-Image.jpg" alt="" class="bg" />
        <a href="Community/community.html" class="pre-page"
          ><img
            src="../media/Page 3/chevron-circle-left.png"
            alt="previous page"
        /></a>
        <a href="" class="add-to-fav"
          ><img src="../media/Page 3/heart.png" alt="add to favorites"
        /></a>
      </section>
    </header>
    <main>
      <section class="add-to-menu container">
        <section class="input">
          <input
            type="text"
            name=""
            id="cookbooks"
            placeholder="Cookbooks / Menu ayam spesial"
          />
          <label for="cookbooks"
            ><img src="../media/Page 3/addtolist.png" alt=""
          /></label>
        </section>
        <section class="name-evaluation">
          <h3>Sup Makaroni Daging Ayam Kampung</h3>
          <p>
            <span><img src="../media/Page 3/heart.png" alt="" /></span> 4.8 | 67
            Reviews
          </p>
        </section>
        <section class="order-details">
          <section class="box">
            <img src="../media/Page 3/clock.png" alt="clock" />
            <p class="box-p">40 min</p>
          </section>
          <section class="box">
            <img src="../media/Page 3/dinner.png" alt="dinner" />
            <p class="box-p">Easy</p>
          </section>
          <section class="box">
            <img src="../media/Page 3/restaurant.png" alt="restaurant" />
            <p class="box-p">Serves 2</p>
          </section>
        </section>
      </section>
      <section class="reviews container">
        <section class="review-header">
          <h4>Reviews (67)</h4>
          <a href="Account/account.html">READ ALL</a>
        </section>
        <section class="review-info">
          <img src="../media/Page 3/p3-Avatar.png" alt="reviewer photo" />
          <section class="reviewer-info">
            <h4 class="reviewer-name">Renata Moeloek</h4>
            <span class="review-date">4 days ago</span>
          </section>
          <img src="../media/Page 3/fav.png" alt="add to favorites" />
        </section>
        <p class="reviewer-comment">
          Resepnya menarik mesti dicoba nih, terima kasih bunda
        </p>
      </section>
    </main>
    <footer>
      <section class="footer-section">
        <a href="#" class="edit"
          ><img src="../media/Page 3/Vector.png" alt="edit"
        /></a>
        <a href="#" class="store"
          ><img src="../media/Page 3/cart.png" alt="buy a meal"
        /></a>
        <a href="#" class="schedule"
          ><img src="../media/Page 3/calendar-check.png" alt="schedule"
        /></a>
        <a href="#" class="list"
          ><img src="../media/Page 3/options.png" alt="list-icon"
        /></a>
      </section>
    </footer>
  </body>
</html>
